<wicket:extend>
    <h2 wicket:id="title"></h2>
    <p>
    Congratulations!
    <span wicket:id="message"/>
    </p>
    <!-- 
    <a wicket:id="repeatLink">Repeat once again</a> |
     -->
    <form wicket:id="generateForm">
    You can now
        <input type="submit" value="Generate new tree" wicket:id="newInput" style="margin-top:1em"/>
        &nbsp;of size:&nbsp;<select wicket:id="numOfTags"/>
    </form>
    
    <br/>
    <hr/>
    <h3>Current Ranking</h3>
    
    <table cellspacing="0" class="dataview ruler" style="min-width:300px">
        <tr>
            <th>Nickname</th>
            <th>IP-Address</th>
            <th>Points</th>
        </tr>
        <tr wicket:id="rows">
            <td wicket:id="nick"></td>
            <td wicket:id="ip"></td>
            <td wicket:id="points"></td>
        </tr>
    </table>
    
</wicket:extend>
